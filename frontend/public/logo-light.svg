<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .cls-1 { fill: #1db8e8; }
    </style>
  </defs>
  <!-- X shape with rounded corners -->
  <g transform="translate(10, 10)">
    <!-- Top-left to bottom-right diagonal -->
    <rect class="cls-1" x="10" y="20" width="15" height="50" rx="7.5" transform="rotate(-45 17.5 45)"/>
    <!-- Top-right to bottom-left diagonal -->
    <rect class="cls-1" x="55" y="20" width="15" height="50" rx="7.5" transform="rotate(45 62.5 45)"/>
  </g>
</svg>
